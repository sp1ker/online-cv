experiences:
    title: Опыт работы
    info:
      - role: Нейропсихолог
        time: 2023 — по настоящее время
        company: Детская Академия речи
        details: |
          - Проведение нейропсихологического обследования и консультирования.
          - Написание заключений.
          - Проведение коррекционных занятий по методу замещающего онтогенеза.
          - Работа по программе мозжечковой стимуляции Balamrtrics, методов игровой терапии, элементов сенсорной интеграции.

      - role: Педагог-психолог
        time: 2016 — 2021
        company: ГАУ АО «НПЦРД «Коррекция и развитие»
        details: |
          - Консультирование по вопросам детско-родительских отношений.
          - Психологическая диагностика детей с ОВЗ для оценки эффективности коррекционных мероприятий, готовности детей к школе.
          - Осуществление психолого-педагогической экспертизы, в том числе и по запросу суда (выявление степени привязанности к одному из родителей; определение наличия психотравмы у ребенка и его психоэмоционального статуса; анализ детско-родительских отношений в ситуации развода).
          - Ведение документации.
      - role: Педагог-психолог
        time: 2013 — 2016
        company: Центр содействия семейному устройству детей, оставшихся без попечения родителей, подготовки и сопровождения замещающих семей и постинтернатного сопровождения «Веста»
        details: |
          - Проведение занятий для кандидатов в замещающие родители в тренинговой форме.
          - Диагностика будущих приемных родителей (личностные качества, детско-родительские отношения).
          - Психологические заключения на кандидатов в приемные родители.
          - Консультации по вопросам детско-родительских отношений (выезды в область в рамках мобильной бригады, консультации по запросу).
          - Выступления на семинарах по обмену опыту между специалистами.

